<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="clc" >
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: rgb(103, 103, 156); color: white;"><br>
        <input class="btn" type="button" value="C" style="background-color: rgb(103, 103, 156);color: orange;" onclick="clc.display.value = ''">
        <input class="btn" type="button" value="()"  style="background-color: rgb(103, 103, 156);color:greenyellow;" onclick="clc.display.value='()'">
        <input class="btn" type="button" value="%"  style="background-color: rgb(103, 103, 156);color: greenyellow;" onclick="clc.display.value +='/'">
        <input class="btn" type="button" value="/" style="background-color: rgb(103, 103, 156);color:greenyellow;" onclick="clc.display.value +='/'"><br>
        <input class="btn" type="button" value="7" style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='7'">
        <input class="btn" type="button" value="8" style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='8'">
        <input class="btn" type="button" value="9" style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='9'">
        <input class="btn" type="button" value="*" style="background-color: rgb(103, 103, 156);color: greenyellow;" onclick="clc.display.value +='*'"><br>
        <input class="btn" type="button" value="4"style="background-color: rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='4'">
        <input class="btn" type="button" value="5" style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='5'">
        <input class="btn" type="button" value="6" style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='6'">
        <input class="btn" type="button" value="-" style="background-color: rgb(103, 103, 156);color: greenyellow;" onclick="clc.display.value +='-'"><br>
        <input class="btn" type="button" value="1"style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='1'">
        <input class="btn" type="button" value="2"style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='2'">
        <input class="btn" type="button" value="3"  style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='3'">
        <input class="btn" type="button" value="+" style="background-color: rgb(103, 103, 156);color: greenyellow;" onclick="clc.display.value +='+'"><br>
        <input class="btn" type="button" value="+/-" style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='+/-'">
        <input class="btn" type="button" value="0" style="background-color:rgb(103, 103, 156) ;color: white;" onclick="clc.display.value +='0'">
        <input class="btn" type="button" value="." style="background-color: rgb(103, 103, 156);color: greenyellow;" onclick="clc.display.value +='.'">
        <input class="btn" type="button" value="=" style="background-color: rgb(103, 103, 156);color: greenyellow;" onclick="clc.display.value =eval(clc.display.value)">
    </form>
    
</body>
</html>
